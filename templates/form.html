<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <form action="register" method="post">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="First Name"><br>
        <input type="text" name="last_name" placeholder="Last Name"><br>
        <input type="emal" name="email" placeholder="Email"><br>
        <input type="password1" name="password" placeholder="password"><br>
        <input type="password2" name="password" placeholder="Confirm password"><br>
        <input type="submit" value="Register" class="btn btn-secondary btn-lg">
        
    </form>
</body>
</html>
